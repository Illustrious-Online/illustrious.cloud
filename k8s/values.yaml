replicaCount: 2 # Scale as needed

deployment:
  namespace: ill-cloud

image:
  repository: illustriousonline/ill-cloud
  tag: 0.0.1 # Update this on release action to match release version
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: api.illustrious.cloud
  path: /
  pathType: Prefix
  tlsSecretName: api-tls

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "250m"
    memory: "256Mi"

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
